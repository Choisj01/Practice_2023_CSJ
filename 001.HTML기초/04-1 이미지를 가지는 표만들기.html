<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표에 이미지 삽입</title>
</head>         
<body>
    <h3>표에 이미지 삽입</h3>
    <hr>
    <table>
        <caption>좋아하는 과일</caption>
        <tbody>
            <tr>
                <!-- 
                    [ <img>태그 ]
                    -이미지를 삽입해주는 태그로 단일 태그로 혼자 태그 열고 닫음.
                    -src는 이미지의 경로, alt는 이미지에 대한 이름표기를 해주는(이미지가 없을 경우에) 속성임!
                    -display 인라인 속성값을 가짐.
                    - 인라인 요소의 특징:
                     1)인라인 요소는 블록요소와 달리 내가 쓰는 공간외에 남는 공간은 다른 인라인블록요소가 같은 줄에 올 수 있도록 공간을 만들어줌.
                     2)블록요소는 하나가 한줄의 공간을 다 차지한다는 점에서 인라인요소와 반대!

                    
                    참고) 태그 안에 class,id,title 등을 넣는 것도 속성값들임.
 
                 -->
                <td><img src="/images/apple.jpeg" alt="사과"></td>
                <td><img src="/images/melon.jpeg" alt="메론"></td>
                <td><img src="/images/watermelon.jpeg" alt="수박"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
