<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문단제목달기</title>
</head>
<body>
    <!-- 
       [h1~h6 태그] 
       -제목을 뜻하는 h는 heading을 뜻함. h1이 가장 큰 제목이면 h6가 가장 작은 제목!
       -h태그에 의해 출력되는 제목의 글자크기는 브라우저가 결정.
       -css 스타일시트를 통해 개발자가 스타일 변경할 수 있음.


     -->
    <h1>1장 홈페이지 만들기</h1>
    <h2>1절 HTML 언어</h2>
    <h3>1. web</h3>
    <h4>1-1. 인터넷</h4>
    <h5>1.1.1 네트워크</h5>
    <h6>1.1.1.1 통신</h6>
</body>
</html>
