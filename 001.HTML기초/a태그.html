<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML_a태그</title>
    </head>
    <body>
        <!-- 
            [ a 태그 - 인라인 요소 ]
            -사이트 링크를 연결해 웹사이트를 열어주는 태그
            -href 속성이 링크연결(주소연결)해주는 속성값임.
            -html 확장자 파일로 연결도 가능함! 예) a href='sub.html'

            참고) 이미지에 주소링크를 걸고 싶으면 a태그로 img태그를 감싸고 a태그 href에 링크를 써주면 됨!(a태그 영역 클릭시 사이트 링크 연결됨)

         -->
        <ul>
            <li><a href="https://hrdgn.greenart.co.kr/mypage/myclass_detail_.html?p=1&no=4895">menu1</a></li>
        </ul>
        <ol>
            <li><a href="https://hrdgn.greenart.co.kr/study/myStudy.html?no=4895&num=5&coursetype=F">menu2</a></li>
        </ol>
    </body>
</html>
