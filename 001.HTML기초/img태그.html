<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 삽입</title>
</head>
<body>
    <h3>이미지 삽입</h3>
    <hr>
    <p>앨비스 프레슬리의 사진입니다.</p>
    <!-- 
       [ img 태그 - 이미지 삽입 태그 ]
       html문서 내 이미지를 삽입할 수 있게 해주는 태그.
       src속성에 다른 웹사이트의 이미지 주소를 복사해서 붙여넣어도 이미지를 출력할 수 있다!
     -->
    <img src="/images/앨비스프레슬릭.jpeg" width="150" height="200" alt="앨비스프레슬리">
</html>
