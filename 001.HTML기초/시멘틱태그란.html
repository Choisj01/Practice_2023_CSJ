<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 태그</title>
</head>
<body>
    <h1>Semantic Elements in HTML</h1>
    <header>
        문서의 가장 상단에 위치하는 시멘틱 태그
    </header>
    <nav>
        메뉴를 클릭하여 서브페이지로 이동할 수 있는 부분
    </nav>
    <section>
        슬라이드 이미지 메인 등에 활용/ 섹션 대시 div 태그를 써도 되긴 함
    </section>
    <div id="id">
        Semantic태그에서 nav로 변경하여 사용하면 됨
    </div>
    <article>
        글자가 많아지거나 장면흐름이 바뀔때 해당 시멘틱 태그로 쓰기도 함
    </article>
    <footer>
        가장 하단 영역에 주로 쓰는 시멘틱 태그로 회사정보,저작권,패밀리 사이트 등에 많이 활용함
    </footer>

    <!-- 이러한 시멘틱 태그를 사용하면 id나 class를 달아야하는 수고스러움을 덜어줄 수 있음(css 지정시 ) -->

</body>
</html>
