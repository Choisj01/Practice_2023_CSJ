    <h1>연산자</h1>
    <h2>산술 연산자</h2>
    <pre>        
        +, -, *, / 더하기, 빼기, 곱하기, 나누기 
        + 문자 이후에 문자 또는 숫자는 이어서 붙여준다. 
        % 나누기 연산 후 나머지 값 
        ++ 1씩 증가 
        -- 1씩 감소 
        +=, -+, *=, /=, %= 연산과 동시에 값을 할당 
    </pre>
    <script>
       const num1 = 100;
        const num2 = 30;

        console.log(num1+num2); // 콘솔에 더하기  결과값인 130이 찍힘
        console.log(num1-num2); // 뺴기 결과값인 70이 찍힘
        console.log(num1*num2); // 곱하기 결과값인 3000
        console.log(num1/num2); // 나누기 결과값인 3.333333... 나옴
        console.log(num1%num2); // 100을 30으로 나눈 나머지값 (%)
    </script>
    <h3>문자열 더하기</h3>
    <script>
        console.log('자바스크립트'+' 기초');//문자와 문자 결합되서 결과나옴(자바스크립트 기초)
        console.log('자바스크립트' + 10); //문자 숫자면 같이 문자형으로 결합되어 나옴(자바스크립트10)
        console.log(10 + "자바스크립트"); //(10자바스크립트)
        console.log('10'+20); //문자취급 ''
        console.log(20+'10'); // 문자취급''

        console.log('10'*20); // 숫자가 따옴표('')나 쌍따옴표('') 로 string(문자형)이어도 \
        // 곰셈연산에서는 숫자로 취급하여 계산해줌 (값 200) 
        console.log(10*'20'); // 결과값(200)
        console.log(20-'10');  // 빼기도 숫자를 문자형으로 써놔도 숫자끼리로 값을 연산해줌
        console.log(30/'10'); // 나눗셈도 숫자를 문자형으로 써도 숫자끼리로 인식하여 값을 연산해줌

    </script>
    <h3>증감 연산자</h3>
    <script>
        let i = 1; 
        // console.log(i++); // 이순간에는 i가 1임. 다음에 호출시 더한 값을 반환해줌!! ++이 변수 뒤에 있으면 나중에 더함!
        // console.log(i); //여기서는 더한 값인 2가 나옴!

        console.log(++i); // ++ 가 앞에 오면 먼저 더하고!
        console.log(i);

        let x = 1;
        console.log(x--); //1
        console.log(x); // 1씩 감소하여 0이 나옴



    </script>
    <h3>복합대입연산자</h3>
    <script>
        let a = 10; //처음 변수 선언시 10을 a에 할당!
        // a = a + 10; // 선언했던 변수 a에 10을 더한것을 다시 a 변수에 재할당해서 20이 나옴!
        a += 10 ; // 동일하게 20이 나옴! a에 10을 더해준다!
        console.log(a); //결과값 20

        // a= a*2; // 20이 된 a 변수에 곱하기 2를 해줌 -> 결과값 40
        a*=2; //->결과값 40 동일

        // a = a%3; a에 a를 3으로 나눈 값의 나머지 할당
        a%=3; // a를 3으로 나눈 값의 나머지 
        console.log(a);


    </script>
