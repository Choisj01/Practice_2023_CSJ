<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>String</title>
</head>

<body>
    <h1>String</h1>
    <h2>charAt</h2>
    <script>
        var str ='hello world';
        // 대상.charAt(인덱스번호)
        document.write(str.charAt(4)); //charAt() 특정번쨰의 문자 추출, 결과 4번째로 오는 알파벳 o가 나옴



    </script>

    <h2>IndexOf, Search</h2>
    <script>
        // 대상.indexOf('찾을문자')
        // document.write(str.indexOf('world')); //indexOf() - 대상에서 찾을 문자의 순번을 찾아줌 ,결과 6이 나옴
        // (실무에서 사용자가 보고있는 페이지가 어느페이지인지 구분하고 싶을때 자주 사용함)

        // location.href - 현재 주소 출력
        console.log(location.href);

        var currentUrl = location.href;

        document.write(currentUrl.indexOf('string')); //페이지 인덱스 번호 확인
        // document.write(currentUrl.search('string')); //search로도 indexOf같은 값을 확인할 수 있음!


    </script>

    <h2>concat</h2>
    문자열을 더해줌
    <script>
        var str2 = 'welcome universe';
        // 대상.concat(대상1)
        var str3 = str.concat(str2);
        document.write(str3); // str에 str2를 더해줌!
    </script>

    <h2>replace</h2>
    기존 문자열에서 특정 문자열을 원하는 문자열로 바꾸고 싶을때 사용함!
    <script>
        // 대상.replace('타겟','값')
        var str4 = str2.replace('welcome','bye'); // welcome을 bye로 바꿈
        document.write(str4,str2); // bye universe로 변경된 값이 출력됨! / 원본은 그대로 유지됨!
    </script>

    <h2>slice</h2>
    배열에서 특정한 시작 인덱스 번호에서 특정 인덱스번호까지 선택해서 해당 부분을 복사하여 새로운 변수에 담아 사용함!
    <script>
        // 대상.splice(start,end)
        var str5 =str2.slice(0,7);
        document.write(str5,str2); //str2 원본 그대로 유지됨

    </script>

    <h2>split</h2>
    <script>
        var langs = 'html-css-javascript'; //원본 문자열
        // 문자열을 배열로 분리해주는 함수 - split
        // 대상.split('-');
        var langArr = langs.split('-'); // 하이픈 구분으로 배열의 값을 출력 
        console.log(langArr);
        document.write(langArr);


    </script>

    <h2>length</h2>
    문자열의 길이
    <script>
        // 대상.length
        document.write(str.length); //hello world의 문자열의 갯수(공백까지 포함하여 11)
    </script>


</body>

</html>
