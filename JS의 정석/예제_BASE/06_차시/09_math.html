    <h1>Math</h1>
    수학적인 상수와 함수를 위한 속성과 메서드를 가진 내장객체<br>
    <script>
        // Math.함수명(값)
        // abs(절대값), ceil(올림), floor(반내림), round(반올림), random
        document.write(Math.abs(-7.5) +'<br>'); //abs는 무조건 절대값으로 반환함, 결과값 출력 : 7.5
        document.write(Math.ceil(-7.8) +'<br>'); // 출력값: -7
        document.write(Math.floor(7.6) +'<br>'); // 출력값 : 7
        document.write(Math.round(7.6) +'<br>'); // 출력값 : 8
        document.write(Math.round(7.3) +'<br>'); // 출력값 : 7

    </script>
    
    <hr>
    <h2>Math.random</h2>
    랜덤 수 / 랜덤의 숫자<br>
    <script>
        var ranNum = Math.random()*10; //곱하기 10을해서 정수로 만들어줌!
        var ranNum2 = Math.floor(ranNum);
        var ranNum3 = ranNum2%6; //ranNum2를 6으로 나눈 나머지를 할당
        document.write(ranNum2 + '<br>'); //무조건 소수점 없는 수로 출력
        document.write(ranNum3 + '<br>'); //무조건 소수점 없는 수로 출력


    </script>
