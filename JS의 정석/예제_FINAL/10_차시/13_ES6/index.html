    <h2>Arrow function 화살표 함수</h2>
    <script>
        /*
            (function(){

            })();
        
        (function(){
            console.log('즉시 실행 함수 실행됨.');
        })();
        */  
        (()=>{
            console.log('즉시 실행 함수 실행됨.');
        })();        
    </script>
    <hr>
    <script>
        //1 기존 문법

        /*
        function add(a,b){
            return a+b;
        }
        document.write(add(10,20));
        
        var add = (a,b)=>{
            return a+b;
        }
        */

        var add = (a,b) => a+b;

        document.write(add(10,20));
        //2 매개변수가 하나일 때는 괄호 생략 가능
        /*
        function multiply(x){
            return x*2;
        }
        */
       var multiply = x => {return x*2};
        document.write(multiply(5));


        //3 함수내에서 바로 리턴만 있을 때 중괄호 생략 가능
    </script>
    <h2>Spread Operator 전개 연산자</h2>
    <script>
        var arr1 = ['one','two'];
        var arr2 = ['three','four'];

        // var combined = [arr1[0],arr1[1],arr2[0],arr2[1]];
        // var combined = arr1.concat(arr2);
        var combined = [...arr1, ...arr2];
        console.log(combined);
    </script>
