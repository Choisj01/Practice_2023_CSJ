<body>
    <h1>변수</h1>
    <pre>
        var 변수명 = 값; 선언하면서 값을 초기화(할당), 어디에서든 사용가능, 함수내에서 지역변수, 호이스팅(끌어올려짐)
        let 변수명 = 값; 블록범위 지역변수 
        값을 지정후 변경가능

        const 변수명 = 값; const 상수, 변경 불가
    </pre>
    <script>
        var basicLang = "자바스크립트";
        document.write(basicLang);
    </script>
    <h2>변수 타입</h2>
    <pre>
        기본타입: 숫자, 문자, 불리언, null, undefined, 원시데이터, 단순화 할수 없는 값
        참조타입: 복합적인 값, 배열, 함수, 정규표현식, 객체...
    </pre>
    <script>
        var mynum = 60;
        var str = 'javasript';
        var bool = true;
        var n = null; //빈값
