<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- 스타일 태그는 헤드 태그 안에 씀 -->
        <style>
            /* *(별표시)는 전체 태그 css선택자임! */
            *{
                color: brown;
            }
            #navi{
                /* 속성:값; 형식 */
                /* 배경색이라는 속성에 값으로 색을 줌! */
                background-color: aquamarine;
                border: 2px dotted red;
                margin: 0;
                padding: 0;
                list-style: none;
            }
            .list3{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>CSS란?</h1>
        <p>
            CSS는 HTML 문서의 스타일을 지정하는 데 사용하는 언어입니다. <br />

            CSS는 HTML 요소가 표시되는 방법을 설명합니다.
        </p>
        <nav>

            text
            <ul id="navi">
                <!-- 아이디 속성은 한번만 사용할 수 있음->문서에 같은 이름을 한번만 지정할 수 있음 -->
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li class="list3">메뉴3</li>
                <!-- 클래스 속성은 아이디와 달리 다중 사용가능.->문서에서 같은 이름을 여러번 사용하는 것도 가능함 -->
                <li>메뉴4</li>
            </ul>
        </nav>
    </body>
</html>
