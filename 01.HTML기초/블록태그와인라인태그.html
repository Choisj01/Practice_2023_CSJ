<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;div&gt;블록과 &lt;span&gt;인라인</title>
</head>
<!-- 
    [블록태그와 인라인 태그] 
    -html의 태그들은 블록과 인라인으로 나뉜다.
    -블록 태그 예시: p, h1~h6, div, ul 등
    -특히, div 태그는  p와 함께 블록을 구성하기 위해 많이 사용됨.
     p태그(paragraph)는 문단 구성을 위해 사용되지만, div는 별 의미 없이 
     html태그들을 블록으로 묶는 컨테이너로 이용되기 때문에 많이 사용됨!
     (div블록 전체에 동일한 css를 적용하거나 자바스크립트로 블록을 하나의 단위처럼
      다루고자 할때 많이 사용!)
    -인라인 태그 예시: strong, a, img, span 등
    -span태그는 텍스트 일부분에 특별한 모양을 주거나 자바스크립트 코드로 텍스트
    일부분을 제어하고자 할때 사용!
-->

<body>
    <h3>사랑
    </h3>
    <hr>
    <div style="background-color: aqua; padding: 20px; margin: 10px;">
        내가 사람의 방언과 천사의 말을 할지라도
        <span style="color: rgb(255, 0, 0);">사랑</span>이 없으면
        소리 나는 구리와 울리는 꽹과리가 되고,
        <span style="color: rgb(255, 0, 0);">사랑</span>이 없으면 아무것도 아니라.
    </div>
    <p>우리 서로 사랑하며 살아요~</p>
</body>

</html>
