<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그 연습</title>
</head>
<body>
    <table>
        <!-- caption 표의 제목을 다는 태그로 테이블 태그 내 첫번째로 작성 -->
        <caption>표제목</caption>
        <!-- 헤딩셀 그룹 -->
        <thead></thead>
        <!-- 데이터 셀 그룹 -->
        <tbody></tbody>
        <!-- 바닥 셀 그룹 -->
        <tfoot></tfoot>
    </table>

    <!-- 행과 열 만들어보기 -->
    <thead>
        <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
    </thead>
    <tbody>
        <tr><td>황기태</td><td>80</td><td>70</td></tr>
    </tbody>


    <h3>기본구조를 가진 표</h3>
    <hr>
    <table border="1">
        <caption>2017년 1학기 성적</caption>
        <thead>
            <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
        </thead>
        <tfoot>
            <tr><th>합</th><th>225</th><th>250</th></tr>
        </tfoot>
        <tbody>
            <tr><th>황기태</th><th>80</th><th>70</th></tr>
            <tr><th>이재문</th><th>80</th><th>70</th></tr>
            <tr><th>이병은</th><th>80</th><th>70</th></tr>

        </tbody>

    </table>
</body>
</html>
