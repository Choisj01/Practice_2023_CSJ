<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>툴팁달기</title>
</head>
<body>
    <!-- 
       [h1~h6 태그] 
       -제목을 뜻하는 h는 heading을 뜻함. h1이 가장 큰 제목이면 h6가 가장 작은 제목!
       -h태그에 의해 출력되는 제목의 글자크기는 브라우저가 결정.
       -css 스타일시트를 통해 개발자가 스타일 변경할 수 있음.
     -->

    <h1 title="h1태그로 작성하였습니다.">1장 홈페이지 만들기</h1>
    <!-- 
        [tooltip(설명문)]
        -페이지의 본문에 마우스가 올라갈때 툴팁(설명문)이 출력되도록 함.
        -툴팁은 태그의 title속성에 지정하며,모든 태그의 속성이 될 수 있음
    -->
    <h2 title="h2태그로 작성하였습니다.">1절 HTML 언어</h2>
    <h3>1. web</h3>
    <h4>1-1. 인터넷</h4>
    <h5>1.1.1 네트워크</h5>
    <h6>1.1.1.1 통신</h6>
</body>
</html>
