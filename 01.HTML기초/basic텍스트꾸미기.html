<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트꾸미기</title>
</head>
<body>
    <!-- 
        [html 텍스트 꾸미기]
        -텍스트 꾸미기 태그들(인라인 태그)
        <b>진하게</b>
        <strong>중요한</strong>
        <em>강조</em>
        <i>이탤릭으로 강조</i> 
        <b><i>진하게 이탤릭으로 강조</i></b> 
        보통 문자<small>한 단계 작은 문자 </small> 
        <del>삭제</del> 
        <ins>추가</ins> 
        보통문자의 <sup>윗첨자</sup> 
        보통문자의 <sub>아래첨자</sub> 
        <mark>하이라이팅</mark>
     -->
    <h3>텍스트 꾸미기</h3>
    <hr>
    <p>
        <b>진하게</b><br>
        <strong>중요한</strong><br>
        <em>강조</em><br>
        <i>이탤릭으로 강조</i> <br>
        <b><i>진하게 이탤릭으로 강조</i></b> <br>
        보통 문자<small>한 단계 작은 문자 </small> <br>
        <del>삭제</del> <br>
        <ins>추가</ins> <br>
        보통문자의 <sup>윗첨자</sup> <br>
        보통문자의 <sub>아래첨자</sub> <br>
        <mark>하이라이팅</mark>
        



    </p>
</body>
</html>
