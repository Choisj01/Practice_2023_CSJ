<!DOCTYPE html>

<head>

</head>
<body>
    <!-- 자바스크립트부터 프로그래밍 언어라고 함!! -->
    <!-- 자바스크립트의 기본적인 이론들
    1. 변수(var,let,const)
    2. 함수
    3. 조건문
    4. 반복문
    까지 알면 기본적인 프로그래밍 언어 다룰 수 있게 됨
    
-->
<!-- 
    [자바스크립트 기초]
    1. 변수(var,let,const)
    ->크롬브라우저 개발자도구 탭에서 console을 이용해보면 자바스크립트 이해하기가 좋음
    예를 들어, a=1(입력)이라고 쓰면 1(결과)이라고 출력값을 내보내줌.
    (REPL이라는 REad(입력),Eval(평가),Print(출력),Loop(반복) 코드를 입력하면 결과가 바로 출력되는 과정을 반복하는 것을 나타냄)
    여기서 =(이퀄)은 자바스크립트에서는 같다라는 의미가 아닌 오른쪽에 있는 1을 왼쪽에 있는 a에 넣는다는 뜻.(1을 a에 넣는다!(a=1))

    ->자바스크립에서 같다라고 쓰려면 == 이렇게 써야함!
       a == 1; 해야 같다는 의미!! 결과값으로 같으면 true,아니면 false로 나옴

    ->변수를 만들어 줄때 let을 앞에 붙이는게 일반적. let a = 1 ;(입력)->변수를 만들어주는 방법(변수 만드는 구조임)
    var let const를 변수만들때 앞에 쓸 수 있으나 const는 바꿀 수 없는 변수로 바꾸지 말아야하는 변수를 선언할 떄 씀.
    let은 변수 바꾸는거 제약 없음.
    var는 잘 안쓰는 추세임.
    let a = 1 ;(해석: a(상자)라는 변수에 1을 넣겠다!)
    
    *호이스팅?
    





 -->
</body>
</html>
